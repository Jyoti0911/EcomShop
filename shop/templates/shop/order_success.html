{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Success</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5 text-center">
    <div class="card p-5 shadow-lg">
      <h2 class="text-success">✅ Order Placed Successfully!</h2>
      <p class="lead">Thank you, <strong>{{ order.name }}</strong>.</p>
      <p>Your order <strong>#{{ order.id }}</strong> has been received.</p>
      <p>Total Amount: <strong>₹{{ order.total_price }}</strong></p>
      <p>It will be shipped to:</p>
      <p>{{ order.address }}, {{ order.city }} - {{ order.zipcode }}</p>

      <a href="/" class="btn btn-primary mt-3">Continue Shopping</a>
    </div>
  </div>
</body>
</html>
